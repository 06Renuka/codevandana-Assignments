    <style>
        .numberbutton {
            border: none;




            color: aliceblue;
            margin-left: 30px;
            margin-right: 40px;
            width: 30%;
            text-align: center;
            text-decoration-color: aliceblue;
        }

        .box {
            align-items: center;

<body>
   <!-- <h2 class="text-center">Calculator</h2>--> 
    <div class="container flex mx-auto items-center">
        <div class="row numberbutton">
            <input class="col-9 border-0 p-0" id="result"> </input>

            <button class="col-3 bg-primary text-light" onclick="clr()"> AC</button>





        </div>
        <div class="row numberbutton">
            <button class="col bg-dark text-light" onclick="dis('9')" onkeydown="myFunction(event)"> 9</button>
            <button class="col   bg-dark text-light" onclick="dis('8')" onkeydown="myFunction(event)">8</button>
            <button class="col   bg-dark text-light" onclick="dis('7')" onkeydown="myFunction(event)">7</button>
            <button class="col   bg-secondary text-light" onclick="dis('+')" onkeydown="myFunction(event)">+</button>
        </div>

        <div class="row numberbutton">
            <button class="col  bg-dark text-light " onclick="dis('4')" onkeydown="myFunction(event)"> 4</button>
            <button class="col  bg-dark text-light" onclick="dis('5')" onkeydown="myFunction(event)">5</button>
            <button class="col  bg-dark text-light" onclick="dis('6')" onkeydown="myFunction(event)">6</button>
            <button class="col  bg-secondary text-light" onclick="dis('-')" onkeydown="myFunction(event)">-</button>
        </div>
        <div class="row numberbutton">
            <button class="col  bg-dark text-light" onclick="dis('1')" onkeydown="myFunction(event)"> 1</button>
            <button class="col  bg-dark text-light" onclick="dis('2')" onkeydown="myFunction(event)">2</button>
            <button class="col  bg-dark text-light" onclick="dis('3')" onkeydown="myFunction(event)">3</button>
            <button class="col  bg-secondary text-light" onclick="dis('/')" onkeydown="myFunction(event)">/</button>
        </div>
        <div class="row numberbutton">
            <button class="col  bg-dark text-light" onclick="dis('.')" onkeydown="myFunction(event)"> .</button>
            <button class="col  bg-dark text-light" onclick="dis('0')" onkeydown="myFunction(event)">0</button>
            <button class="col  bg-dark text-light" onclick="solve()">=</button>
            <button class="col  bg-secondary text-light" onclick="dis('*')" onkeydown="myFunction(event)">*</button>
        </div>
    </div>











    <script>
        //for display value
        function dis(val) {
            document.getElementById("result").value += val
        }


        // calling events


        function myFunction(event) {
            if (event.key == '0' || event.key == '1'
                || event.key == '2' || event.key == '3'
                || event.key == '4' || event.key == '5'
                || event.key == '6' || event.key == '7'
                || event.key == '8' || event.key == '9'
                || event.key == '+' || event.key == '-'
                || event.key == '*' || event.key == '/')
                document.getElementById("result").value += event.key;
        }



        var cal = document.getElementById("calcu");
        cal.onkeyup = function (event) {
            if (event.keyCode === 13) {
                console.log("Enter");
                let x = document.getElementById("result").value
                console.log(x);
                solve();
            }
        }

        // Function that evaluates the digit and return result 
        function solve() {
            let x = document.getElementById("result").value
            let y = math.evaluate(x)
            document.getElementById("result").value = y
        }

        // Function that clear the display 
        function clr() {
            document.getElementById("result").value = ""
        }



    </script>
