<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Function to perform a descending sort on an array
        function descendingSort(arr) {
            const len = arr.length;

            for (let i = 0; i < len - 1; i++) {
                for (let j = 0; j < len - 1 - i; j++) {
                    if (arr[j] < arr[j + 1]) {
                        // Swap elements if they are in the wrong order
                        const temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
        }

        // Prompt the user to enter comma-separated numbers
        const input = prompt("Enter a list of numbers separated by commas (e.g., 5, 2, 9, 1, 5, 6):");

        // Split the input into an array of numbers
        const numbers = input.split(',').map(Number);

        // Sort the array in descending order
        descendingSort(numbers);

        // Display the sorted array
        console.log("Sorted in descending order: " + numbers.join(', '));
        alert(numbers.join(', '));

    </script>
</body>

</html>
